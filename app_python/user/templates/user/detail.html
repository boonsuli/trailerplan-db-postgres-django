{% extends 'user/base.html' %}

{% block content %}
<div aria-labelledby="user-edition-modal-label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="user-edition-modal-label">Detail of the trailer id : {{user.id}}</h5>
      </div>
      <div class="modal-body">
            <form>
                    <div class="form-group">
                        <label for="firstname-text" class="col-form-label">Firstname:</label>
                        <input type="text" class="form-control" id="firstname-text" value="{{ user.firstName }}" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label for="lastname-text" class="col-form-label">Lastname:</label>
                        <input type="text" class="form-control" id="lastname-text" value="{{ user.lastName }}" readonly="readonly">
                    </div>
                    <div class="form-group">
                      <label class="col-form-label">Mail:</label>
                        <input type="text" class="form-control" id="mail-text" value="{{ user.mail }}" readonly="readonly">
                    </div>
                    <div class="form-group">
                      <label class="col-form-label">Country:</label>
                      <input type="text" class="form-control" id="country-text" value="{{ user.country }}" readonly="readonly">
                    </div>
            </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
